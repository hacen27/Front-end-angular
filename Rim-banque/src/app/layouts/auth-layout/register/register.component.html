<div class="container">
    <div class="row">
        <div class="col-xl-12 d-lg-flex align-items-center">
            <!--login form-->
            <div class="login-form">
                <h4 class="text-uppercase text-purple text-center mb-5">Create Account</h4>
                <form [formGroup]="form">
                    <div class="form-group" >
                        <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text"formControlName="username" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <input type="phone" formControlName="telephone" class="form-control" id="phone" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" formControlName="confirmPassword" class="form-control" id="password1" placeholder="Confirm Password">
                    </div>
    
                    <div class="custom-control custom-checkbox my-1 mr-sm-2 position-relative">
                        <span style="position: absolute; top: 8px; left: 0;">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline" style="padding-left: 25px">I agree to the terms</label>
                        </span>
                        <button type="submit" (click)="onSubmit()"  class="btn btn-purple float-right">SingUp</button>
                    </div>
    
                    <div class="form-divider"></div>
    
                    <div class="text-center mt-4 f12">
                        Already have and account ? <a routerLink="../login" class="btn-link text-capitalize">Login</a>
                    </div>
                </form>
            </div>
            <!--/login form-->
    
            <!--login promo-->
            <div class="login-promo registration-promo  basic-gradient  text-white position-relative">
                <div class="login-promo-content text-center">
                    <a href="#" class="mb-4 d-block">
                        <img class="pr-3" src="https://cdn4.iconfinder.com/data/icons/banking-45/512/Mobile_banking-512.png" width="100"srcset="assets/img/logo-icon@2x.png 2x" alt="">
                        <span class="text-uppercase weight800 text-white f18">Rim Banque</span>
                    </a>
                    <h1 class="text-white">Letâ€™s Start The Journey</h1>
                    <p>Enter the most beautiful admin ever</p>
                    <a href="#" class="play-btn mt-4"><i class="fa fa-play"></i></a>
                </div>
            </div>
            <!--/login promo-->
    
        </div>
    </div>
</div>
