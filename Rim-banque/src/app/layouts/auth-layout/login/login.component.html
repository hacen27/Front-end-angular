<div class="container">
    <div class="row">
        <div class="col-xl-12 d-lg-flex align-items-center">
            <!--login promo-->
            <div class="login-promo basic-gradient  text-white position-relative">
                <div class="login-promo-content text-center">
                    <a href="#" class="mb-4 d-block">
                        <img class="pr-3" src="https://cdn4.iconfinder.com/data/icons/banking-45/512/Mobile_banking-512.png" width="100"srcset="assets/img/logo-icon@2x.png 2x" alt="">
                        <span class="text-uppercase weight800 text-white f18">Rim Banque</span>
                    </a>
                    <h1 class="text-white">Letâ€™s Start The Journey</h1>
                    <p>Enter the most beautiful admin ever</p>
                    <a href="#" class="play-btn mt-4"><i class="fa fa-play"></i></a>
                </div>
            </div>
            <!--/login promo-->

            <!--login form-->
            <div class="login-form" [formGroup]="formLogin">
                <h4 class="text-uppercase text-purple text-center mb-5">Login</h4>
                <form action="index.html" >
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="username">
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Enter Password">
                    </div>

                    <div class="form-group clearfix">
                        <a href="#" class="float-left forgot-link my-2">Forgot Password ?</a>
                        <button type="submit" (click)="loginIn()" class="btn btn-purple float-right">LOGIN</button>
                    </div>

                    <div class="form-divider"></div>

                    <div class="text-center mt-4">
                        <a routerLink="../register" class="btn-link text-capitalize f12">Create New Account</a>
                    </div>
                </form>
            </div>
            <!--/login form-->

            
        </div>
    </div>
</div>
